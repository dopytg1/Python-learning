    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <section class="">


        <div class="form_wrapper">
            <form action="#" method="post">
                <div class="input_row">
                    <label for="userName">Введите имя</label>
                    <input autofocus required id="userName" name="userFirstName" type="text" placeholder="Введите имя">
                </div>
                <div class="input_row">
                    <label>
                        Введите фамилию
                        <input required type="text" name="userLastName" placeholder="Введите фамилию">
                    </label>
                </div>

                <div>
                    <label >
                        Ваша любимая еда
                        <select name="" id="">
                            <option value="pza">Pizza</option>
                            <option selected value="pst">Pasta</option>
                            <option value="sp">Soup</option>
                        </select>
                    </label>
                    
                </div>

                <div class="input_row">
                    <label>
                        Введите возраст
                        <input type="number" name="password" placeholder="Введите возраст" min="0" max="1000">
                    </label>
                </div>
                <div>
                    <div class="input-row">
                        менее 20 лет 
                        <input checked name="radio-input" type="radio">
                    </div>
                    <div class="input-row">
                        менее 40 лет
                        <input name="radio-input" type="radio">
                    </div>
                    <div class="input-row">
                        более 40 лет
                        <input name="radio-input" type="radio">
                    </div>
                </div>
                <div class="input_row">
                    <label>
                        Введите пароль
                        <input required type="password" name="password" placeholder="Введите пароль" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*">
                    </label>
                </div>
                <textarea class="area"></textarea>
                <div class="input_row">
                    <label>
                        Я согласен на обработку моих данных
                        <input checked required type="checkbox" name="agreement">
                    </label>
                </div>
                <button type="submit">
                    Ok
                </button>
                <button type="reset">
                    Reset
                </button>
            </form>
        </div>
    </section>
